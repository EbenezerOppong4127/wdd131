<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thank You for Your Review!</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;400&display=swap" rel="stylesheet">
    <style>
        /* Reset some defaults */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        main {
            background-color: #fff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }

        h1 {
            margin-bottom: 20px;
            color: #333;
        }

        p {
            font-size: 1.1rem;
            color: #555;
            margin-bottom: 20px;
            line-height: 1.5;
        }

        .close-message {
            font-size: 0.9rem;
            color: #888;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: #fff;
            text-decoration: none;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
<main>
    <h1>Thank You for Your Review!</h1>
    <p id="review-count"></p>
    <p class="close-message">Please close this page when you are ready.</p>
    <a class="button" href="/">Go Back Home</a>
</main>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        // Retrieve the review count from localStorage; default to 0 if not set.
        let reviewCount = localStorage.getItem('reviewCount');
        reviewCount = reviewCount === null ? 0 : parseInt(reviewCount, 10);

        // Increment the count and update localStorage.
        reviewCount += 1;
        localStorage.setItem('reviewCount', reviewCount);

        // Display the updated review count.
        const reviewCountElement = document.getElementById('review-count');
        if (reviewCountElement) {
            reviewCountElement.innerHTML = `Number of reviews completed: ${reviewCount}`;
        }
    });
</script>
</body>
</html>
