<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Message Sent Successfully</title>
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="styles/main.css" />
    <link rel="stylesheet" href="styles/media.css" />
    <!-- Optional: AOS CSS if you use animations on this page -->
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css"
            integrity="sha512-1cK78a1o+ht2JcaW6g8OXYwqpev9+6GqOkz9xmBN9iUUhIndKtxwILGWYOSibOKjLsEdjyjZvYDq/cZwNeak0w=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
    />
    <style>
        /* Simple inline CSS for this confirmation page */
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }
        .confirmation-container {
            background: #fff;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 500px;
            margin: 0 1rem;
        }
        .confirmation-container h1 {
            color: #27ae60;
        }
        .confirmation-container p {
            font-size: 1.1rem;
            margin: 1rem 0;
        }
        .btn {
            display: inline-block;
            background: #27ae60;
            color: #fff;
            padding: 0.7rem 1.5rem;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s ease;
        }
        .btn:hover {
            background: #219150;
        }
    </style>
</head>
<body>
<div class="confirmation-container" data-aos="fade-up" data-aos-duration="1000">
    <h1>Message Sent!</h1>
    <p>
        Thank you for reaching out. Your message has been successfully sent.
        We will get back to you as soon as possible.
    </p>
    <a href="index.html" class="btn">Return Home</a>
</div>

<!-- Optional: AOS JavaScript if animations are desired -->
<script
        src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"
        integrity="sha512-A7AYk1fGKX6S2SsHywmPkrnzTZHrgiVT7GcQkLGDe2ev0aWb8zejytzS8wjo7PGEXKqJOrjQ4oORtnimIRZBtw=="
        crossorigin="anonymous"
        referrerpolicy="no-referrer"
></script>
<script>
    AOS.init();
</script>
</body>
</html>
